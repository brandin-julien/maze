<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-MAZE-ING</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>

<div class="col-sm-12" style="margin-bottom: 10%"></div>

<div class="col-sm-4"></div>

<div class="col-sm-4">
    <form action="post.php" method="post">

        <div class="form-group">
            <label for="height">Height of maze</label>
            <input type="number" name="height" id="height" placeholder="height" class="form-control" min="5" max="300" required>
        </div>

        <div class="form-group">
            <label for="width">Width of maze</label>
            <input type="number" name="width" id="width" placeholder="width" class="form-control" min="5" max="300" required>
        </div>

        <fieldset class="form-group">
            <legend>Type of maze</legend>

            <div class="form-check">
                <input type="radio" name="type" value="perfect" class="form-check-input" checked> Perfect
            </div>

            <div class="form-check">
                <input type="radio" name="type" value="imperfect" class="form-check-input"> Imperfect
            </div>

        </fieldset>

        <input type="submit" class="btn btn-success">

    </form>
</div>

<div class="col-sm-4"></div>

</body>
</html>
